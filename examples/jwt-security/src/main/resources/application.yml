micronaut:
  security:
    enabled: true
    authentication: cookie
    token:
      jwt:
        enabled: true
        bearer:
          enabled: false
        cookie:
          enabled: true
      refresh:
        cookie:
          enabled: false
    intercept-url-map:
      - pattern: /**
        http-method: GET
        access:
          - isAnonymous()
      - pattern: /**
        http-method: POST
        access:
          - isAnonymous()
graphql:
  graphiql.enabled: true
