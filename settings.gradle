pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id("io.micronaut.build.shared.settings") version "4.2.6"
}

rootProject.name = "graphql"

include "graphql"
include 'docs-examples:hello-world-java'
include 'docs-examples:hello-world-groovy'
include 'docs-examples:hello-world-kotlin'


String[] examples = [
        "chat",
        "jwt-security",
        "todo",
        "todo-java-tools",
        "todo-spqr"
]

examples.each { name ->
    include name
    def project = findProject(":${name}")
    project.name = "graphql-example-${name}"
    project.projectDir = new File(settingsDir, "examples/${name}")
}
